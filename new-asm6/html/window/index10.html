<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-584 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/modified-page.png" alt="무선 페이지 수정하기"></h1>
                        </div>
                        <div class="cbox-top-line">
                            <div class="cbox-bottom-line">
                                <div class="conbox2">
                                    <section id="dif-sect">
                                        <table class="table2">
                                            <caption>당첨목록수정표</caption>
                                            <colgroup>
                                                <col style="width: 5%;">
                                                <col style="width: 95%;">
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th class="th-color thtd-fs">제목</th>
                                                    <td class="padding-diff thtd-fs">
                                                        <div class="event-position">
                                                            <input class="event-input" type="text" value="기프티콘 이벤트 당첨!"><span class="byte-rmit">(10/40Byte)</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="th-color thtd-fs">내용</th>
                                                    <td class="padding-diff thtd-fs">
                                                        <div class="event-position">
                                                            <input class="event-input" type="text" value="기프티콘 이벤트에 참여해 주셔서 감사합니다."><span class="byte-rmit">(100/600Byte)</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="th-color thtd-fs" rowspan="5">상품</th>
                                                </tr>
                                                <tr>
                                                    <td class="dif-padding-td thtd-fs"><div class="square-mark"><span class="letter-spacing">선</span> 물 : 아이스 아메리카노S(2잔)</div></td>
                                                </tr>
                                                <tr>
                                                    <td class="dif-padding-td thtd-fs"><div class="square-mark">교환처 : 엔제리너스</div></td>
                                                </tr>
                                                <tr>
                                                    <td class="dif-padding-td thtd-fs"><div class="square-mark">이용방법 : 휴대폰으로 기프티콘을 다운로드 받으신 후 해당 교환처에서 상품과 교환하세요.</div></td>
                                                </tr>
                                                <tr>
                                                    <td class="dif-padding-td thtd-fs"><div class="square-mark">유효기간:30일</div></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="btn-position">
                            <button id="orang-btn" class="btn">
                                <span class="btn btn-right">
                                    <span class="btn btn-mid">
                                        수정
                                    </span>
                                </span>
                            </button>
                            <button id="cancel-btn" class="btn">
                                <span class="btn cancel-btn-right">
                                    <span class="btn cancel-btn-mid">
                                        취소
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
