<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-453 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/excel-upload.png" alt="수신자 엑셀 업로드"></h1>
                        </div>
                        <div class="cbox-top-line">
                            <div class="cbox-bottom-line">
                                <div class="conbox">
                                    <section class="exel-section">
                                        <div class="find-files">
                                            <input type="text" class="upload-name" name="finder">
                                            <label for="file" class="btn btn-label-left btn-display">
                                                <span class="btn-label-right btn-display">
                                                    <span class="btn-label-mid btn-display">
                                                        찾아보기
                                                    </span>
                                                </span>
                                            </label>
                                            <input type="file" id="file" class="upload-hidden">
                                        </div>
                                    </section>
                                    <section id="exel-section">
                                        <ul class="exel-upload list-style-dot">
                                            <li>엑셀 업로드 시 중복번호/스팸번호/오류 번호등의 휴대폰 번호가 포함되어</li>
                                            <li class="nouse-list-style">있을 경우에는 엑셀파일을 업로드 할 수가 없습니다.</li>
                                            <li>오류번호가 포함되어 있을 경우 다시 파일을 다운로드 하여 체크된</li>
                                            <li>휴대폰 번호를 수정 후 다시 업로드 해주세요.</li>
                                        </ul>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="btn-position">
                            <button id="orang-btn" class="btn">
                                <span class="btn btn-right">
                                    <span class="btn btn-mid">
                                        확인 
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
