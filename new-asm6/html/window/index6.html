<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-wth-593 popup-display">
        <div class="title-position">
            <h1 id="title"><img class="title-img" src="../../img/title/modified-cimg.png" alt="쿠폰 이미지 수정하기"></h1>
        </div>
        <div class="cbox-top-line">
            <div class="conbox">
                <section>
                    <img class="coupon-img-absolute" src="../../img/cellphone-img/cellphone-img.png" alt="coupon-img">
                    <div class="right-section">
                        <form action="#">
                            <h2><img src="../../img/title/cis.png" alt="쿠폰 이미지 선택"></h2>
                            <table class="table3 table3-thead">
                                <caption>이벤트당첨내용제목표</caption>
                                <colgroup>
                                    <col style="width: 22%;">
                                    <col style="width: 78%;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="right-section-thead table3-th">
                                                선택
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="table3-th">
                                                쿠폰이미지 제목
                                            </div>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table3 table3-tbody">
                                <caption>이벤트당첨내용표</caption>
                                <colgroup>
                                    <col style="width: 22%;">
                                    <col style="width: 78%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="align-center table3-td">
                                                <input type="radio" name="chk" value="gift" id="gift-img">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="td-div table3-td">
                                                <label for="gift-img" class="font-size-td-asm6">기프티콘 이미지</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="align-center colored table3-td">
                                                <input type="radio" name="chk" value="greentea" id="greentea-gift">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="td-div colored table3-td">
                                                <label for="greentea-gift" class="font-size-td-asm6">우리 이벤트_하겐다즈_그린티 당첨자</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="align-center table3-td">
                                                <input type="radio" name="chk" value="dunkin" id="dunkin">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="td-div table3-td">
                                                <label for="dunkin" class="font-size-td-asm6">우리 이벤트_던킨 커피&도넛 당첨자</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="align-center table3-td">
                                                <input type="radio" name="chk" value="starbucks" id="starbucks">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="td-div table3-td">
                                                <label for="starbucks" class="font-size-td-asm6">우리 이벤트_스타벅스 아메리카노 tall 당첨자</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn-position">
                                <button id="orang-btn" class="btn">
                                    <span class="btn btn-right">
                                        <span class="btn btn-mid">
                                            수정
                                        </span>
                                    </span>
                                </button>
                                <button id="cancel-btn" class="btn">
                                    <span class="btn cancel-btn-right">
                                        <span class="btn cancel-btn-mid">
                                            취소
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
