<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup popup-display">
        <div class="title-position">
            <h1 id="title"><img class="title-img" src="../../img/title/my-camp.png" alt="my 캠페인"></h1>
        </div>
        <div class="cbox-top-line">
            <div class="cbox-bottom-line">
                <div class="conbox">
                    <section>
                        <div class="find-files">
                            <select name="select" id="select" title="selector">
                                <option value="선택하기">선택하기</option>
                                <option value="#">#</option>
                                <option value="#">#</option>
                            </select>
                            <input type="text" class="search" disabled="disabled">
                            <label for="file" class="btn-display btn-label-left search-btn-position">
                                <span class="btn-display btn-label-right">
                                    <span class="btn-display btn-label-mid">
                                        조회
                                    </span>
                                </span>
                            </label>
                            <input type="file" id="file" class="upload-hidden">
                        </div>
                        <table class="table4">
                            <caption>캠페인선택표</caption>
                            <colgroup>
                                <col style="width: 15%;">
                                <col style="width: 15%;">
                                <col style="width: 30%;">
                                <col style="width: 40%;">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="right-section-thead" scope="col">선택</th>
                                    <th scope="col">NO</th>
                                    <th scope="col">캠페인ID</th>
                                    <th scope="col">캠페인 명</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><div class="align-center"><input type="radio" name="camp" value="select" id="camp1"></div></td>
                                    <td><div class="align-center fs12"><label for="camp1">1</label></div></td>
                                    <td><div class="align-center fs12"><label for="camp1">M135478</label></div></td>
                                    <td><div class="align-center fs12"><label for="camp1">별별별 이벤트</label></div></td>
                                </tr>
                                <tr>
                                    <td><div class="align-center"><input type="radio" name="camp" value="select" id="camp2"></div></td>
                                    <td><div class="align-center fs12"><label for="camp2">25</label></div></td>
                                    <td><div class="align-center fs12"><label for="camp2">M135478</label></div></td>
                                    <td><div class="align-center fs12"><label for="camp2">별별별 이벤트 3!4!</label></div></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
        <div class="btn-position">
            <button id="orang-btn" class="btn">
                <span class="btn btn-right">
                    <span class="btn btn-mid">
                        확인 
                    </span>
                </span>
            </button>
        </div>
    </div>
</body>
</html>
