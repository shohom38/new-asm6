<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-492 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/title-5.png" alt="재발송 / 번호변경 재발송 / 발송취소 도움말"></h1>
                            <img class="exit-btn" src="../../img/exit-btn.png" alt="exit-button">
                        </div>
                        <div class="cbox-top-line">
                            <div class="cbox-bottom-line">
                                <div class="conbox">
                                    <section>
                                        <h6 id="sub-title" class="pb4">1. 재발송</h6>
                                        <ul class="list-style-dot">
                                            <li>쿠폰을 삭제하셨거나 분실하신 분께 <strong>최대 3회</strong>까지 재발송 가능합니다.</li>
                                        </ul>
                                    </section>
                                    <section>
                                        <h6 id="sub-title" class="pb4">2. 수신번호변경 재발송</h6>
                                            <ul class="list-style-dot">
                                                <li>수신자 번호가 변경되셨거나, 번호를 잘못 입력하신 경우 <strong>최대 1회</strong> 재발송이 가능합니다.</li>
                                            </ul>
                                    </section>
                                    <section>
                                        <h6 id="sub-title" class="pb2">3. 발송취소</h6>
                                        <ul class="list-style-dot">
                                            <li>발송 실패건에 한해 취소가 가능합니다.</li>
                                        </ul>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="btn-position">
                            <button id="orang-btn" class="btn">
                                <span class="btn btn-right">
                                    <span class="btn btn-mid">
                                        확인 
                                    </span>
                                </span>
                            </button>
                        </div>          
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
