<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-591 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/modified-cimg.png" alt="쿠폰 이미지 수정하기"></h1>
                        </div>
                        <div class="cbox-top-line">
                            <div class="conbox">
                                <section id="relative-sect">
                                    <img class="coupon-img-absolute2" src="../../img/cellphone-img/phone-disp.png" alt="text-change">
                                    <div class="right-section">
                                        <form action="#">
                                            <h2 id="sub-title-cimg"><img src="../../img/title/cis.png" alt="쿠폰 이미지 선택"></h2>
                                            <div class="table-contain2">
                                                <table class="table3 table3-thead">
                                                    <caption>이벤트당첨내용제목표</caption>
                                                    <colgroup>
                                                        <col style="width: 17.93%;">
                                                        <col style="width: 82.07%;">
                                                    </colgroup>
                                                    <thead>
                                                        <tr>
                                                            <th scope="col" class="th-hgt th-bg">
                                                                <div class="table3-th right-section-thead">
                                                                    선택
                                                                </div>
                                                            </th>
                                                            <th scope="col" class="th-bg">
                                                                <div class="table3-th">
                                                                    쿠폰이미지 제목
                                                                </div>
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="scroll-tb">
                                                    <table class="table3 table3-tbody">
                                                        <caption>이벤트당첨내용표</caption>
                                                        <colgroup>
                                                            <col style="width: 17.93%;">
                                                            <col style="width: 82.07%;">
                                                        </colgroup>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <div class="align-center table3-td">
                                                                        <input type="radio" name="chk" value="gift" id="gift-img">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="td-div table3-td pl-22">
                                                                        <label for="gift-img" class="font-size-td-asm6">기프티콘 이미지</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="align-center colored table3-td">
                                                                        <input type="radio" name="chk" value="greentea" id="greentea-gift">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="td-div colored table3-td pl-22">
                                                                        <label for="greentea-gift" class="font-size-td-asm6">우리 이벤트_하겐다즈_그린티 당첨자</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="align-center table3-td">
                                                                        <input type="radio" name="chk" value="dunkin" id="dunkin">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="td-div table3-td pl-22">
                                                                        <label for="dunkin" class="font-size-td-asm6">우리 이벤트_던킨 커피&도넛 당첨자</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="align-center table3-td">
                                                                        <input type="radio" name="chk" value="starbucks" id="starbucks">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="td-div table3-td pl-22">
                                                                        <label for="starbucks" class="font-size-td-asm6">우리 이벤트_스타벅스 아메리카노 tall 당첨자</label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="text-input-area">
                                                <h2 id="sub-title-cimg"><img src="../../img/title/text-area.png" alt="텍스트 입력"></h2>
                                                <textarea class="text-lo text-area-style" name="text-in" id="textarea" cols="44" rows="3"></textarea>
                                            </div>
                                            <div class="btn-position-align">
                                                <button id="orang-btn" class="btn">
                                                    <span class="btn btn-right">
                                                        <span class="btn btn-mid">
                                                            수정
                                                        </span>
                                                    </span>
                                                </button>
                                                <button id="cancel-btn" class="btn">
                                                    <span class="btn cancel-btn-right">
                                                        <span class="btn cancel-btn-mid">
                                                            취소
                                                        </span>
                                                    </span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
