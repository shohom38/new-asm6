<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-400 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/my-camp.png" alt="my 캠페인"></h1>
                        </div>
                        <div class="cbox-top-line">
                            <div class="cbox-bottom-line">
                                <div class="conbox">
                                    <section id="sect-pdb-20">
                                        <div class="find-files">
                                            <select name="select" id="select" title="selector">
                                                <option value="선택하기">선택하기</option>
                                                <option value="#">#</option>
                                                <option value="#">#</option>
                                            </select>
                                            <div class="search-indiv-wrap">
                                                <input type="text" class="search">
                                            </div>
                                            <label for="file" class="btn-display btn-label-left search-btn-position">
                                                <span class="btn-display btn-label-right">
                                                    <span class="btn-display btn-label-mid">
                                                        조회
                                                    </span>
                                                </span>
                                            </label>
                                            <input type="file" id="file" class="upload-hidden">
                                        </div>
                                        <table class="table4">
                                            <caption>캠페인선택표</caption>
                                            <colgroup>
                                                <col style="width: 14.41%;">
                                                <col style="width: 11.58%;">
                                                <col style="width: 35.88%;">
                                                <col style="width: 38.14%;">
                                            </colgroup>
                                            <thead class="my-camp-thead">
                                                <tr>
                                                    <th class="seclect-th my-camp-th" scope="col">선택</th>
                                                    <th class="my-camp-th" scope="col">NO</th>
                                                    <th class="my-camp-th" scope="col">캠페인ID</th>
                                                    <th class="my-camp-th" scope="col">캠페인 명</th>
                                                </tr>
                                            </thead>
                                            <tbody class="my-camp-tbody">
                                                <tr>
                                                    <td><div class="center-align my-camp-td"><input type="radio" name="camp" value="select" id="camp1"></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp1">1</label></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp1">M135478</label></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp1">별별별 이벤트</label></div></td>
                                                </tr>
                                                <tr>
                                                    <td><div class="center-align my-camp-td"><input type="radio" name="camp" value="select" id="camp2"></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp2">25</label></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp2">M135478</label></div></td>
                                                    <td><div class="center-align fs12 my-camp-td"><label for="camp2">별별별 이벤트 3!4!</label></div></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="btn-position">
                            <button id="orang-btn" class="btn">
                                <span class="btn btn-right">
                                    <span class="btn btn-mid">
                                        확인 
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
