<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment6-gift-popup</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-400 popup-wrap">
        <div class="top-border">
            <div class="bottom-border">
                <div class="left-border">
                    <div class="right-border">
                        <div class="title-position">
                            <h1 id="title"><img class="title-img" src="../../img/title/modified-msg.png" alt="SMS발송 메세지 수정"></h1>
                        </div>
                        <div class="cbox-top-line">
                            <div class="cbox-bottom-line">
                                <div class="conbox-pdt-20">
                                    <section id="dif-sect2">
                                        <form action="#" method="POST">
                                            <div class="event-input-position">
                                                <div class="input-div-wrap">
                                                    <input class="sss-event-input" type="text" value="별별별 이벤트 당첨을 축하 드립니다."><span class="sss-byte-rmit">(5/21Byte)</span>
                                                </div>
                                            </div>
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="btn-position">
                            <button id="orang-btn" class="btn">
                                <span class="btn btn-right">
                                    <span class="btn btn-mid">
                                        수정
                                    </span>
                                </span>
                            </button>
                            <button id="cancel-btn" class="btn">
                                <span class="btn cancel-btn-right">
                                    <span class="btn cancel-btn-mid">
                                        취소
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
